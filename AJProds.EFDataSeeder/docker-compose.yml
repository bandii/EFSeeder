# docker-compose up -d

services:
  
  postgres:
    image: postgres
    ports:
      - 5432:5432
    environment:
      POSTGRES_DB: Seeder
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: Password123
      
  mssql:
    container_name: sql-server-db
    image: mcr.microsoft.com/mssql/server:2022-latest
    ports:
      - "1433:1433"
    environment:
      SA_PASSWORD: "Password123"
      ACCEPT_EULA: "Y"
      MSSQL_PID: "Express"
